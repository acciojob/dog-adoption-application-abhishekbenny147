<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name">
    </div>
    <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="Phone Number">
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address">
    </div>
    <div>
        <label for="checkbox">Have you ever lived with a Dog before?</label><br>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?" name="lived with a Dog">
    </div>
    <div>
       <label for="multiSelect">Please select your preferred breeds</label><br>
         <select id="multiSelect" name="breeds[]" multiple>
           <option>Poodle</option>
           <option>Bulldog</option>
           <option>Beagle</option>
           <option>Daschund</option>
           <option>Rottweiler</option>
          <option>German Shepherd</option>
    </select>
   </div>
    <div>
        <input type="submit" id="submit" value="Submit">
    </div>
</form>

</script>

</body>
